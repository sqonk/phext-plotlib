language: php
dist: bionic
php:
    - 8.0
    - 8.1.0
     
env:
    matrix:
        - COMPOSER_FLAGS="--prefer-lowest"

before_install: 
    - phpenv config-add tests/travis.ini
        
install:
    - travis_retry composer update ${COMPOSER_FLAGS}
    
script:
  - vendor/bin/phpunit --testdox tests
  
notifications:
   on_success: never
   on_failure: always